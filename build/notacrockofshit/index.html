<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css">
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
<style>

/* intro video section */
body {
    background: black no-repeat center center fixed;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    height: 100%;
    width: 100%;
}
* {
    font-family: Montserrat;
    letter-spacing: 2px;
}
.overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: -moz-linear-gradient(top,  rgba(0,0,0,0) 0%, rgba(0,0,0,0.82) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.82) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom,  rgba(0,0,0,0) 0%,rgba(0,0,0,0.82) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00000000', endColorstr='#d1000000',GradientType=0 ); /* IE6-9 */
    z-index: 2;
}
.link-column {
    position: relative;
    height: 100vh;
}
.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    width: 50%;
    overflow: hidden;
}
.fullscreen-bg-left {
    left: 0;
}
.fullscreen-bg-right {
    left: 50%;
}
.fullscreen-bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/* call to actions on cover page */

.cta {
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    width: auto;
    height: 48px;
    border: 2px solid rgba(255,255,255,.6);
    border-radius: 2px;
    text-align: center;
    width: 200px;
    padding: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255,255,255,.6);
    text-transform: uppercase;
    font-size: 18px;
    transition: .3s;
    z-index: 10;
    cursor: pointer;
    box-shadow: 0 0 0 0 black;

}
.cta:hover {
    margin-top: -7px;
    box-shadow: 0 2px 7px 3px rgba(0,0,0,.6);
    transition: .3s;
    color: rgba(0,0,0,.6);
    background: rgba(255,255,255,.6);
    border: 2px solid rgba(255,255,255,.6);
}
@media (min-aspect-ratio: 16/9) {
  .fullscreen-bg-video {
    width: 100%;
    height: auto;
  }
}
@media (max-aspect-ratio: 16/9) {
  .fullscreen-bg-video {
    width: auto;
    height: 100%;
  }
}
@media(max-width:1024px) {
    .cta {
        margin-top: -24px;
    }
    .cta:hover {
        margin-top: -31px;
    }
    .cta-motion {
        top: 25vh;
    }
    .cta-still {
        top: 75vh;
    }
    video {
        display: none;
    }
    body {
        background: url(http://jimmyamash.com/notacrockofshit/angie.jpg) no-repeat fixed;
        background-position: 85% 0;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    .link-column {
        height: auto;
    }
    .overlay {
        height: 50vh;
        top: 50%;
        bottom: 0;
    }
}
@media(-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    .cta-motion {
        position: fixed;
        top: 25%;
    }
    .cta-still {
        position: fixed;
        top: 75%;
    }
}
</style>
</head>
<body>
<div class="overlay animated fadeIn"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 link-column">
            <div id="MotionLink" class="cta cta-motion animated fadeInUp">Motion</div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 link-column">
            <div id="StillLink" class="cta cta-still animated fadeInUp">Still</div>
        </div>
    </div>
</div>
<div class="fullscreen-bg fullscreen-bg-right">
    <video id="StillVideo" preload poster="angie.jpg" class="fullscreen-bg-video">
        <source src="angie.mp4" type="video/mp4">
    </video>
</div>
<div class="fullscreen-bg fullscreen-bg-left">
    <video id="MotionVideo" preload loop autoplay poster="angie.jpg" class="fullscreen-bg-video">
        <source src="angie.mp4" type="video/mp4">
    </video>
</div>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://vjs.zencdn.net/5.4.4/video.js"></script>
<script>
    $(window).on('beforeunload', function() { $("video").hide(); });
    document.getElementById("MotionVideo").addEventListener("timeupdate", function(){
        if(this.currentTime >= 11) {
            this.currentTime = 2;
        }
    });
    document.getElementById("MotionVideo").addEventListener("loadedmetadata", function() {
         this.currentTime = 3;
    }, false);
</script>
</body>
</html>
